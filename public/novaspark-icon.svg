<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5b21b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="url(#sparkGradient)" stroke-width="2"/>
  <!-- Lightning bolt / Spark -->
  <polygon points="100,30 120,75 160,75 130,110 150,160 100,125 50,160 70,110 40,75 80,75" fill="url(#sparkGradient)"/>
  <!-- Center glow -->
  <circle cx="100" cy="100" r="20" fill="#00d4ff" opacity="0.3"/>
</svg>